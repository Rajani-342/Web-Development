<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniCaledar</title>
    <link rel="stylesheet" href="MiniCalendar.css">
</head>
<body>
    <div class="mainBody">
        <div class="calendar">
            <div class="left">
                <p id="date">05</p>
                <p id="day">Monday</p>
            </div>
            <div class="right">
                <p id="month">May</p>
                <p id="year">2024</p>
            </div>
        </div>
    </div>

    <script>
        const date = document.getElementById("date");
        const day = document.getElementById("day");
        const month = document.getElementById("month");
        const year = document.getElementById("year");

        const todayDate = new Date();

        const days = ["Sunday" , "Monday" , "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const months = ["Jan" , "Febr" , "Mar" , "Apr" , "May" , "June" , "July" , "Aug" , "Sep" , "Oct" , "Nov" , "Dec"];

        date.innerHTML = todayDate.getDate();
        day.innerHTML = days[todayDate.getDay()];
        month.innerHTML = months[todayDate.getMonth()];
        year.innerHTML = todayDate.getFullYear();
    </script>
</body>
</html>
